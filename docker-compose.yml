      test: [ "CMD", "curl", "-f", "http://localhost:8080/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orchestration:
    build:
      context: .
      dockerfile: credit_score_orchestration/Dockerfile
