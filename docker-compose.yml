version: '3.8'

services:
  adk:
    build:
      context: .
      dockerfile: credit_score_adk/Dockerfile
    ports:
      - "8501:8080"
    env_file:
      - credit_score_adk/.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  crewai:
    build:
      context: .
      dockerfile: credit_score_crewai/Dockerfile
